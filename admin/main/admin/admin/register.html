<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <!--Google font-->
  <link href="/dashboard/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="/dashboard/css2" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" type="text/css" href="/dashboard/font-awesome.css">

  <!-- Animate icon -->
  <link rel="stylesheet" type="text/css" href="/dashboard/animate.css">

  <!-- Themify icon -->
  <link rel="stylesheet" type="text/css" href="/dashboard/themify-icons.css">
  <link rel="stylesheet" type="text/css" href="/dashboard/bootstrap.css">
</head>

<body class="theme-color-1 bg-light">
<section class="login-page section-b-space">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h3>Register</h3>
                    <div class="theme-card">
                        <form class="theme-form" action="api/auth/register" method="post">
                            <div class="form-group">
                                <label for="name">Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required="">
                            </div>
							<input type="hidden" name="isAdmin" value="true">
							<div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" class="form-control" id="email" placeholder="Email" required="">
                            </div>
                            <div class="form-group">
                                <label for="review">Password</label>
                                <input type="password" name="password" class="form-control" id="review" placeholder="Enter your password" required="">
                            </div><button role="button" type="submit" class="btn btn-solid">Register</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 right-login">
                    <h3>Admin Dashboard</h3>
                    <div class="theme-card authentication-right">
                        <h6 class="title-font">Login to your vendor account</h6>
                        <p>Access here <a href="login" class="btn btn-solid">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
