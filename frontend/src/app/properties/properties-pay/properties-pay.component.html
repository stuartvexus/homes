<ion-header translucent>
  <ion-toolbar>
    <ion-title>Property Detail</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="location.back()">
        <ion-icon name="arrow-back-outline" style="font-size: 28px"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="property">
  <div class="details-container" *ngIf="ready">
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeXl="8">
          <ion-card class="property-identity">
            <ion-card-content>
              <div class="name">
                <ion-text color="dark">{{ property.name }}</ion-text>

                <ion-button
                  class="action-btn"
                  color="light"
                  (click)="actionPopup()"
                >
                  <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
              </div>
              <div class="type">
                <app-property-badge [type]="property.type"></app-property-badge>
              </div>
              <div class="price"></div>
            </ion-card-content>
          </ion-card>

          <app-properties-gallery
            [images]="property.images"
            [showEdit]="isOwner"
            (edit)="editImages()"
            *ngIf="property.images"
            #propertiesGallery
          ></app-properties-gallery>
		<form (ngSubmit)="processPayment()">
		  <div>
			<label for="cardNumber">Phone Number:</label>
			<input type="text" id="cardNumber" name="Number" required>
		  </div>
		  <div>
			<label for="expiry">Your Name:</label>
			<input type="text" id="expiry" name="Name" placeholder="Your name" required>
		  </div>
		  
		  <button type="submit">Pay Now</button>
		</form>

          
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
